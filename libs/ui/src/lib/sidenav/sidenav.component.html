<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [style.background-color]="sidenavBackground" [opened]="false" [position]="'start'">
    <ng-content select=".sidenav-content"></ng-content>
  </mat-sidenav>

  <mat-sidenav-content [style.background-color]="mainBackground">
    <consitency-is-key-toolbar [icon]="icon" [title]="title" [color]="mainBackground" (iconClicked)="sidenav.toggle()">
    </consitency-is-key-toolbar>
    <ng-content select=".main-content">
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
