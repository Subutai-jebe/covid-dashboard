<ngx-charts-line-chart
[view]="view"
[scheme]="colorScheme"
[legend]="legend"
[showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis" [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="data">
</ngx-charts-line-chart>
<div class="controls">
  <div class="container">
    <div class="row">
      <div class="col-md-6 justify-center">
          <mat-slider thumbLabel value="100" class="w-100"
          [(ngModel)]="sliderValue"
          (input)="onSliderChange($event)"
            tickInterval="100" min="0" max="1000">
          <input matSliderThumb>
          </mat-slider>
      </div>
    </div>
  </div>

</div>
