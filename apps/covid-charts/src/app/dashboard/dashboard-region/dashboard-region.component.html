<consitency-is-key-banner>
  <div class="banner-left">
    <h3> {{ region }}</h3>
  </div>
</consitency-is-key-banner>

<div class="container">
  <div class="row">
    <div class="col12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Country</th>
            <th scope="col">Flag</th>
            <th scope="col">Population</th>
            <th scope="col">Covid data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries">
            <th scope="row">{{ country.name.common }}</th>
            <td>{{ country.flag }}</td>
            <td>{{ country.population }}</td>
            <td><button (click)="toDetail(country.name.common)" mat-raised-button>View covid data</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
