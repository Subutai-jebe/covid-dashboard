<consitency-is-key-banner>
  <div class="banner-left">
    <h3> {{ region }}</h3>
  </div>
</consitency-is-key-banner>


<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="mt-4 pt-2 pb-2">
        <mat-label>Search country...</mat-label>
        <input matInput [(ngModel)]="term" name="term" role="textbox" contenteditable="true">
      </mat-form-field>
    </div>
    <div class="col-12 mt-4">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Country</th>
            <th scope="col">Flag</th>
            <th scope="col">Population</th>
            <th scope="col">Covid data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries | search:term">
            <th scope="row">{{ country.name.common }}</th>
            <td>{{ country.flag }}</td>
            <td>{{ country.population | number }}</td>
            <td><button (click)="toDetail(country.name.common)" mat-raised-button>View covid data</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="countries.length" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="refreshCountries()">
      </ngb-pagination>
  </div>

</div>
